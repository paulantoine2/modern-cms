<div class="container my-3">
  <h1 class="mb-3">Nouveau contenu</h1>
  <div class="list-group">
    <a routerLink="/content/add/{{content.id}}" *ngFor="let content of contents" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{content.name}}</h5>
      </div>
      <p class="mb-1">{{content.description}}</p>
    </a>
  </div>
</div>
