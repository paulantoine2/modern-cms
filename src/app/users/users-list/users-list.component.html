<div class="container my-3">
  <h1 class="mb-3">Utilisateurs</h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn-sm btn-outline-primary">Modifier</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
